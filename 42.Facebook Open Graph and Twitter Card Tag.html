<html lang="en">

<head>
    <title>Facebook Open Graph and Twitter Open Card Tag</title>

    <!-- Facebook Open Graph -->

    <meta property="og:url" content="http://www.nytimes.com" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Title will writen here" />
    <meta property="og:description" content="We will write the description here about our article" />
    <meta property="og:image" content="It fetch logo of our website but we can add new image here with path" />


    <!-- Twitter Open Card Tag -->

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@username of our site on twitter" />
    <meta name="twitter:title" content="Title will writen here" />
    <meta name="twitter:description" content="We will write the description here" />
    <meta name="twitter:image" content="It fetch logo of our website but we can add new image here with path." />




</head>

<body>


    <h1>Facebook Open Graph and Twitter Card Tag</h1>

    <hr>
    <hr>

    <h3>Click Below to Visit Facebook code</h3>
    <a href="https://developers.facebook.com/docs/sharing/webmasters/">Facebook Open Graph Tag</a>

    <hr>
    <hr>


    <h3>Click Below to Visit Twitter code</h3>
    <a href="https://developer.twitter.com/en/docs/twitter-for-websites/cards/overview/summary">Twitter Card Tag</a>

    <hr>
    <hr>

</body>

</html>
