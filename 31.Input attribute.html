<html lang="en">

<head>
    <title>Input Attributes</title>
</head>

<body>

    <!-- "name" attribute is used for Backend -->




    Hard coded value:
    <input type="text" value="pre value hard coded">
    <br>
    Readonly:
    <input type="text" value="readonly" readonly>
    <br>
    Disabled:
    <input type="text" value="disabled" disabled>
    <br>
    Max Enter:4 , Max Size:5:
    <input type="text" maxlength="4" size="5">
    <br>
    <b>Number Min and Max:</b>
    <input type="number" min="3" max="6">
    <br>
    Placeholder:
    <input type="text" placeholder="Name">
    <br>
    Required:
    <input type="text" required>
    <br>
    Step Increase:
    <input type="number" value="2" step="3" >
    <br>
    Autofocus:
    <input type="text" autofocus>
    <br>
    Autocomplete:
    <input type="text" autocomplete="on"> <!--It can be off -->
    <br>
    <br>
    <input type="submit">

</body>

</html>
