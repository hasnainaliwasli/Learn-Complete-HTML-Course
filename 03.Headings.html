<html lang="en">

<head>
  <title>Headings Page</title>
</head>

<body>

  <!-- There are 6 types of heading in html they they are different size variations.
      "h1" upto "h1" where h1 is the biggest one "h6" is the smallest one. -->

  <h1>This is H1 Heading Tag</h1>
  <h2>This is H2 Heading Tag</h2>
  <h3>This is H3 Heading Tag</h3>
  <h4>This is H4 Heading Tag</h4>
  <h5>This is H5 Heading Tag</h5>
  <h6>This is H6 Heading Tag</h6>

</body>

</html>
