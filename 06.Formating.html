<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating</title>
</head>

<body>
    <hr>
    This is a Simple text
    <hr>

    <!-- It will make it Bold -->
    <b>This is bold text</b>

    <hr>

    <!-- It will make bold but it tells brower to
         add focus on this text -->
    <strong>This is a Strong Text</strong>

    <hr>

    <!-- It will make text italic -->
    <i>This is an italic Text</i>

    <hr>

    <!-- This will make italic but tells browser to add focus on it -->
    <em>This is an Emphasize Text</em>

    <hr>

    <!-- It will make text small in font -->
    <small>This is a small text</small>

    <hr>

    <!-- It will high light the text -->
    <mark>This is Mark text</mark>

    <hr>

    <!-- It will cross the text looks like  cut or deleted -->
    <del>This is del text</del>

    <hr>

    <!-- It underline text like added or inserted after the paragraph -->
    <ins>This is ins text</ins>

    <hr>

    <!-- It will add subscript or base of any text -->
    X<sub>Subscript(sub) text</sub>

    <hr>

    <!-- It will add superscript or power of any text -->
    X<sup>Superscript(sup) text</sup>


</body>

</html>
