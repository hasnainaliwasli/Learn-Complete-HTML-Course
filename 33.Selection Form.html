<html lang="en">

<head>
    <title>Selection Form</title>
</head>

<body>

    <!-- "value" attribute is used for database-->

    <!-- "size" will tell how many options will show -->

    <form action="">
        <select>
            <option value="data">Zain</option>
            <option value="data" selected>Hasnain</option>
            <option value="data">Saqlain</option>
            <option value="data">Sabtain</option>
            <option value="sports">Cricket</option>
            <option value="sports">Football</option>
            <option value="sports">Vollyball</option>

        </select>
    </form>


    <!-- Categories Dropdown -->

    <h3>Categorised Dropdown</h3>


    <form action="">
        <select>
            <optgroup label="Names">
                <option value="data">Zain</option>
                <option value="data" selected>Hasnain</option>
                <option value="data">Saqlain</option>
                <option value="data">Sabtain</option>
            </optgroup>
            <optgroup label="Sports">
                <option value="sports">Cricket</option>
                <option value="sports">Football</option>
                <option value="sports">Vollyball</option>
            </optgroup>
        </select>
    </form>

</body>

</html>
