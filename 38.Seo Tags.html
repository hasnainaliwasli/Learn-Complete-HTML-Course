<html lang="en">
<head>

<!-- "title" tag shows the page tag when we open website -->
    <title>SEO Tag</title>


<!-- Description is listed under the wesite.It is written in "meta" tag.-->
<meta name="description" content="This descriptiion will show under the website"  />

<!-- "Keywords" are used for SEO .we use this in meta -->
<meta name="keywords" content="word1, word2 ,word3" />

<!-- linking canonical means we can make more than one page with same contents.
Google don't rank this type of page.So,we need to tell the google. we use this -->
<link rel="canonical" href="page_address.html">

<!-- "robots" tag ,in this we tells google if we want to Croll google or not.
with "index" we tells google to index it means will shown on search page "noindex" means it will not.
"follow" means it will follow the links on our other pages."nofollow" means it will not.   -->
<meta name="robots" content="index , follow" />

<meta name="robots" content="noindex , nofollow" />

</head>
<body>
    
<h1>This is for Head Tag</h1>



</body>
</html>
