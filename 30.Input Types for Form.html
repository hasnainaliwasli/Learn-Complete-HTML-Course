<html lang="en">

<head>
    <title>Input Types for Form</title>
</head>

<body>

    <form action="">


        <div>
            Text:
            <input type="text" name="" id="">
        </div>
        <div>
            Submit Button:
            <input type="button" value="Submit Data" name="" id="">
        </div>
        <div>
            color:
            <input type="color" name="" id="">
        </div>
        <div>
            Date:
            <input type="date" name="" id="">
        </div>
        <div>
            Email:
            <input type="email" name="" id="">
        </div>
        <div>
            Hidden:
            <input type="hidden" value="Pakistan" name="" id="">
        </div>
        <div>
            Number:
            <input type="number" name="" id="">
        </div>
        <div>
            Password:
            <input type="password" name="" id="">
        </div>
        <div>
            Reset:
            <input type="reset" name="" id="">
        </div>
        <div>
            Time:
            <input type="time" name="" id="">
        </div>
        <div>
            URL:
            <input type="url" name="" id="">
        </div>
        <div>
            Range:
            <input type="range" min="1" max="1000" name="" id="">
        </div>

    </form>

</body>

</html>
