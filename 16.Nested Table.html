<html lang="en">

<head>
    <title>Nested Table</title>
</head>

<body>



    <caption>Table for Heading in Column</caption>

    <table border="5px">
        <!-- Table Heading -->

        <thead>
            <tr>
                <th>Data</th>
                <th>Information</th>
                <th>Collection</th>
            </tr>

        </thead>
        <!-- Table Body -->

        <tbody>

            <!-- Row No 1 -->
            <tr>

                <td>Data 1</td>

                <td>Information 1</td>

                <td>Collection 1</td>


            </tr>

            <!-- Row No 2 -->
            <tr>

                <td>Data 2</td>



                <td>
                    <!-- Nested Table in Colum 2 and Row 2-->

                    <table border="2px">

                        <tr>
                            <td>col 1</td>
                            <td>col 2</td>
                        </tr>
                        <tr>
                            <td>col 3</td>
                            <td>col 4</td>
                        </tr>

                    </table>
                </td>



                <td>Collection 2</td>

            </tr>

            <!-- Row No 3 -->
            <tr>

                <td>Data 3</td>

                <td>Information 3</td>

                <td>Collection 3</td>

            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th>Data</th>
                <th>Information</th>
                <th>Collection</th>
            </tr>
        </tfoot>

    </table>


</body>

</html>
