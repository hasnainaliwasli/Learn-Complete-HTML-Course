<html lang="en">

<head>
    <title>Div and Span</title>
</head>

<body>

    <!-- Basically these are the warpper of all the elements -->

    <!-- Div -->

    <!-- Div is a block Element.Block elements takes the full width.
    Until you give it width using CSS . 
it always starts from new line.-->


    <div>

        <!-- It is just a wrapper it will does't display anything in output 
    until you add anything in the div -->

    </div>



    <!-- Span -->

    <!-- Span is a Inline Element.Inline elements does not takes the full width. 
      it can starts from anywhere-->


    <span>

        <!-- It is just a wrapper like div.it will does't display anything in output 
    until you add anything in the div -->

    </span>



</body>

</html>
