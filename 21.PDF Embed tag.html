<html lang="en">

<head>
    <title>21.PDF Embed</title>
</head>

<body>

    <!-- There are three methods for pdf embed  -->

    <!--  Embed -->
    <hr>

    <h1>Pdf Using Embed Method</h1>

    <embed src="./Media for Exampls/Pdf.pdf" type="application/pdf" width="300px" height="400px">

    <hr>
    <!-- Iframe -->

    <h1>Pdf Using iframe Method</h1>

    <iframe src="./Media for Exampls/Pdf.pdf" width="300px" height="400px"></iframe>

    <hr>
    <!-- Object -->

    <h1>Pdf Using Object Method</h1>

    <object data="./Media for Exampls/Pdf.pdf" type="application/pdf" width="300px" height="400px"></object>

    <hr>
</body>

</html>
